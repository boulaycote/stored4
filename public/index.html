<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <script type="text/javascript" src="/ios/www/cordova.js"></script>

  <script>
    // Encapsulate the native part of electron... Do the same for cordova
    // And pass that to the App.
    // ex. Node = process;
    document.addEventListener("DOMContentLoaded", () => {
      const cordova = !!window.cordova;
      const electron = window.process && window.process.versions.electron != undefined;

      bootstrap({ cordova, electron });
    });
  </script>
</body>

</html>
